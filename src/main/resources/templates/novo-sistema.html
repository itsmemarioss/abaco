<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Novo Sistema</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>

	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"> <img alt="Abaco"
					src="/images/abacus_32.png" />
				</a>
			</div>
		</div>
	</nav>

	<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
		<span th:text="${mensagem}"></span>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Novo Sistema</h3>
		</div>
		<div class="panel-body">
			<form action="/sistema/salvar" method="post">

				<div class="form-group">
					<label for="nome">Nome</label> 
					<input type="text"
						class="form-control" placeholder="Nome" id="nome" name="nome" />
				</div>
				<div class="form-group">
					<label for="descricao">Descricao</label> 
					<input type="text"
						class="form-control" placeholder="Descricao" id="descricao" name="descricao" />
				</div>

				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</div>
	</div>

	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery-3.1.1.min.js"></script>
</body>
</html>
