<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<head>
<title>Configuração</title>
</head>

<section layout:fragment="conteudo">

	<form action="/configuracao/salvar" method="post" th:object="${conf}">
		<div layout:include="layout/mensagem"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Configuração</h3>
			</div>
			<div class="panel-body">

				<div class="form-group">
					<label for="instituicao">Instituição</label>
					<input type="text" class="form-control" id="instituicao" name="instituicao"
						th:field="*{instituicao}" />
				</div>
				
				<div class="form-group">
					<label for="instituicao">Destino de arquivos</label>
					<input type="text" class="form-control"	id="instituicao"
						name="instituicao" th:field="*{pasta}" />
				</div>

				<button type="submit" class="btn btn-primary">Salvar</button>
			</div>
		</div>
	</form>

</section>
</html>
