                                         value="#{projetoDeMelhoriaSISPBean.detalhe.escopo}"/>

                    </h:form>
                </div>
                <div id="contagem" class="tab-pane fade">
                    <h3>Contagem</h3>

                            <h:outputLabel value="Função"/>
